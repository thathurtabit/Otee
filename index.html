<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <meta name="format-detection" content="telephone=no">
    <style>
        html,
        body {
            background: #8777F9;
            margin: 0;
            padding: 0;
            font-family: 'Fjalla One', sans-serif;
            color: #fff;
        }
        #wrapper {
            box-shadow: inset 0 30px 0 #8777f9;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }
        h1 {
            font-size: 41vw;
            font-weight: 900;
            left: 50%;
            line-height: 1;
            margin: 0;
            max-width: 100%;
            position: fixed;
            text-align: center;
            top: 50%;
            transform: translate(-50%, -50%);
            word-wrap: break-word;
            z-index: 1;
            background: -webkit-linear-gradient(rgba(255,255,255,0.05), rgba(255,255,255,0.1));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h2 {
            margin: 0;
            padding: 2rem;
            font-size: 45px;
            font-weight: 900;
            line-height: 35px;
        }

        h2 span {
            color: rgba(0, 0, 0, 0.5);
            display: block;
            font-size: 7px;
            font-family: 'Josefin Sans', sans-serif;
            letter-spacing: 3px;
            text-transform: uppercase;
        } 
        p {
            font-size: 10px;
        }
        .inst {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 12px;
            font-weight: 700;
            margin: 0;
            padding: 0 1rem 2rem;
            padding: 20px;
            text-align: center;
            text-transform: uppercase;            
        }
        .inst span {
            display: block;
            margin: 0 0 10px;
            font-size: 20px;
            color: #ffd670;
        }
        main {
            background: rgba(0, 0, 0, 0.2);
            border-top: 5px solid #FFD670;
            padding: 20px;
        }
        .col {
            align-items: center;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        #game {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
            margin: 0 auto;
            position: relative;
            width: 405px;
            z-index: 2;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <h1>Otee</h1>
        <div class="col"></div>
        <div id="game"></div>
        <div class="col">
            <main>
                <h2><span>Welcome to </span>Otee</h2>
                <p class="inst">Use <span>← ↑ ↓ →</span> to MOVE</p>
            </main>
        </div>
    </div>
    <!-- uncomment the line bellow for cordova feature -->
    <!-- <script type="text/javascript" src="cordova.js"></script> -->
<script type="text/javascript" src="./dist/vendor.bundle.js"></script><script type="text/javascript" src="./dist/bundle.js"></script></body>

</html>
